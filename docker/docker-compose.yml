version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kursova3
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - polling_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=database
      - DATABASE=kursova3
      - DATABASE_USER=appuser
      - DATABASE_PASSWORD=apppassword
      - PORT=3000
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - polling_network

  # Angular Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "4200:4200"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - polling_network

  # Java Service
  java-service:
    build:
      context: ../java-service
      dockerfile: ../docker/Dockerfile.java
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - polling_network

volumes:
  mysql_data:

networks:
  polling_network:
    driver: bridge