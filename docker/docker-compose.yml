version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - polling_network

  # Node.js Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=database
    depends_on:
      - database
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - polling_network

  # Angular Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "4200:4200"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - polling_network

  # Java Service
  java-service:
    build:
      context: ../java-service
      dockerfile: ../docker/Dockerfile.java
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - polling_network

volumes:
  mysql_data:

networks:
  polling_network:
    driver: bridge